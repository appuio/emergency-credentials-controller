---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - create
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ""
  resources:
  - serviceaccounts
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - cluster.appuio.io
  resources:
  - emergencyaccounts
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - cluster.appuio.io
  resources:
  - emergencyaccounts/finalizers
  verbs:
  - update
- apiGroups:
  - cluster.appuio.io
  resources:
  - emergencyaccounts/status
  verbs:
  - get
  - patch
  - update
